<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+abFtnqd4b5uRRx5F5p5qO2t5z9zC+eJCAw5Fb5O5LaF1Rfj" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+k7L5S9zWnF5xXnX4w5T4D03dYl" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card1{
            margin: 0;
             position: relative;
             width: 17.5em;
             height: 20em;
             background-color: #000;
             box-shadow: 0 15px 45px rgba(0 0 0 1) ;
             display: flex;
             overflow: hidden;
             transition: 0.5s ease-in-out;
             margin-top: 1rem;
         }
         .card1:hover{
             width: 35em;
         }
         .card1 .imgds{
             position: relative;
             min-width: 17.5em;
             height: 100%;
             background: #fff;
             overflow: hidden;
             box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
         }
         .card1 .imgds img{
             max-width: 17.5em;
             transition: 0.5s ease-in-out;
         }
         .card1:hover .imgds img{
             transform: rotate(35deg) translateX(1em);
         }
         .card1 .imgds h3{
             margin-left: 0.5em;
             color: #000;
             text-transform: uppercase;
             font-weight: 600;
             font-size: 1.5em;
             line-height: 1em;
         }
         .card1 .imgds h3 span{
             font-size: 0.65em;
             font-weight: 300;
             text-transform: none;
             opacity: 0.85;
         }
         .card1 .details1{
             position: relative;
             min-width: 18rem;
             height: 100%;
             background: #fff;
             display: flex;
             justify-content: center;
             /* text-align: center; */
             flex-direction: column;
             padding-left: 1em;
             box-shadow: rgba(0, 0, 0, 0.15) 0px 15px 25px, rgba(0, 0, 0, 0.05) 0px 5px 10px;
         }
         .card1 .details::before{
         content: '';
         position: absolute;
         left: 0;
         height: 0;
         width: 0;
         border-top: 10px solid transparent;
         border-bottom: 10px solid transparent;
         border-left: 10px solid black;
         }
         .card1 .details1 h3{
             margin-left: 0.5em;
             color: #000;
             text-transform: uppercase;
             font-weight: 600;
             font-size: 1.5em;
             line-height: 1em;
             
         }
         .card1 .details1 h3 span{
            
             font-size: 0.65em;
             font-weight: 300;
             text-transform: none;
             opacity: 0.85;
         }
         .card1 .details1 h4{
             color: black;
             text-transform: uppercase;
             font-weight: 600;
             font-size: 0.9em;
             margin-top: 10px;
             margin-bottom: 10px;
             line-height: 1em;
         }
         .card1 .details1 p{
             color: black;
             opacity: 0.85;
             font-size: 0.8em;
         }
         .card1 .details1 .size{
             gap: 5px;
             display: flex;
             flex-wrap: wrap;
             margin: 0;
         }
         .card1 .details1 .size li{
             list-style: none;
             font-size: 0.5rem;
             min-width: 40px;
             height: 40px;
             border: 2px solid black;
             display: flex;
             justify-content: center;
             align-items: center;
             font-weight: 500;
             opacity: 0.65;
             cursor: pointer;
             transition: 0.5s;
             padding: 0.5rem;
           
             
         }
         .card1 .details1 .size li:hover{
             color: #fff;
             background:#4ba9e9 ;
             opacity: 1;
             box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
         
         }
         .group1{
             position: relative;
             display: flex;
             justify-content: space-between;
             align-items: center;
             margin-top: 1em;
         }
         .card1 .details1 .group h2{
             color: black;
             font-weight: 600;
             font-size: 2em;
         }
         .card1 .details1 .group1 h2 sup{
             font-weight: 300;
         }
         .card1 .details1 .group1 h2 small{
             font-size: 0.75em;
         }
         .card1 .details1 .group1 a{
             display: inline-flex;
             padding: 10px 20px;
             margin-right: 20px;
             background: #fff;
             text-decoration: none;
             text-transform: uppercase;
             font-weight: 500;
             color:black;
             box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
         }
         .card1 .details1 .group1 a:hover{
             color: #fff;
             background:#4ba9e9 ;
             opacity: 1;
             box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
         }
         .claa{
            
             margin: 0;
             margin-top: 5px;
         }
         .danhsach{
             display: flex;
             flex-wrap: wrap;
         }
         .gradient-list{
             border-right: 3px solid black;
             margin-top: 1rem;
             height: 100%;
         }
         .gradient-list li{
             height: 40px;
             width: 400px;
             text-align: center;
             margin-left: 50px;
             background-color: rgb(232,232,232);
             line-height: 2rem;
             margin: 1rem;
         }
         .gradient-list li:hover{
             color: #fff;
             background:#4ba9e9 ;
             opacity: 1;
             box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
         }
         .title-danhsach{
             padding: 1rem;
             margin-top: 5rem;
         }
         .danhsach-a{
             color: black;
             text-decoration: none;
             list-style: none;
             height: 40px;
             width: 400px;
             padding-left: auto;
             padding-right: auto;
         }
         .danhsach-a:hover{
             text-decoration: none;
             color: #fff;
         }
    </style>
</head>
